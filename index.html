<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>ROCK PAPER SCISSORS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		
		<header>
			<div class="titleWrap">
				<div class="title">KAMIEŃ PAPIER NOŻYCE</div>
				<div class="subtitle">Jesteś gotowy by zagrać?</div>
			</div>

			<div class="scores-wrapp">
				<div class="score-wrapper">
					<p>Player</p>
					<div id="player-score" class="ind-score">0</div>
				</div>
				<div class="score-wrapper">
					<p>Computer</p>
					<div id="computer-score" class="ind-score">0</div>
				</div>
			</div>

		</header>


		<section class="middle">


			<div class="textChoice">Computer choice:</div>
			<div id="compOptions">
				<img src="./images/rock.png" alt="rock" id="comp-rock" class="comp-rock compOpt">
				<img src="./images/scissors.png" alt="scissors" id="comp-scissors" class="comp-scissors compOpt">
				<img src="./images/paper.png" alt="paper" id="comp-paper" class="comp-paper compOpt">		
			</div>
			<div class="messagesWrapper">
				<p id="messages">dupa dupa</p>
			</div>		
	

		</section>
		

		<section class="bottom">
			<div class="textChoice">Choose your weapon</div>

			<div class="player-choice">
				
				<div id="buttons">
					<img src="./images/rock.png" alt="rock" id="play-rock" class="play-rock">
					<img src="./images/scissors.png" alt="scissors" id="play-scissors" class="play-scissors">
					<img src="./images/paper.png" alt="paper" id="play-paper" class="play-paper">		
				</div>
			</div>

		</section>

		<footer>
			<p>
				Copyright @ Zyar3k 2020
			</p>
		</footer>		
	</div>
	<script src="js/main.js"></script>
</body>
</html>
