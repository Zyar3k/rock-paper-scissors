<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>ROCK or PAPER or SCISSORS</h1>
		</header>

		<section class="content">
			<div id="result">
			<div id="player-score" class="indScore">0</div>
			<div id="computer-score" class="indScore">0</div>
		</div>
		<div class="meessagesWrapper">
			<h2 id="messages">Testowa wiadomość</h2>
		</div>
		<div class="bottom">
				<div id="buttons">
				<img src="../images/rock.png" id="play-rock" class="play-rock">				
				<img src="../images/scissors.png" id="play-scissors" class="play-scissors">
				<img src="../images/paper.png" id="play-paper" class="play-paper">
			</div>
		</section>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
